<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <meta name="content">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/index.css">
  <title>Frontend Mentor | QR code component</title>
</head>
<body>
   <div class="wrapper">
    <div class="qr-image">
      <img src="/images/image-qr-code.png" alt="QR Code">
    </div>
    <div class="texts">
      <h1 id="large-text">Improve your front-end skills by building projects</h1>
      <p id="small-text">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </div>
   </div>
   <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Nmasinachi</a>.
  </div>
</body>
</html>
